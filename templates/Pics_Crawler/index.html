<html>
<head>
    <title>Web Crawler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.chitrakootweb.com/template/ashton/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="http://www.chitrakootweb.com/template/ashton/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body><br><br><br><Br><br>
<style>
    .form-inline {
  display: flex;
  flex-flow: row wrap;
  align-items: center;
}

/* Add some margins for each label */
.form-inline label {
  margin: 5px 10px 5px 0;
}

/* Style the input fields */
.form-inline input {
  vertical-align: middle;
  margin: 5px 10px 5px 0;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
}

/* Style the submit button */
.form-inline button {
  padding: 10px 20px;
  background-color: dodgerblue;
  border: 1px solid #ddd;
  color: white;
}

.form-inline button:hover {
  background-color: royalblue;
}

/* Add responsiveness - display the form controls vertically instead of horizontally on screens that are less than 800px wide */
@media (max-width: 800px) {
    .form-inline input {
        margin: 10px 0;
    }

    .form-inline {
        flex-direction: column;
        align-items: stretch;
    }
}
    .jumbotron{
        border-radius: 50px;
        background-color: bisque;
    }
    #url_label{
        margin-left: 25%;
    }
</style>
<div class="container jumbotron text-center">
    <form class="form-inline form-group container" action="">
        {% csrf_token %}
  <label id="url_label" for="url">URL:</label>
  <input type="url" id="url" class="text-center form-control" style="width: 30%" placeholder="Enter the url..." name="url">
  <button type="submit" id="crawle_it" class="btn btn-primary">Crawle It</button>
</form>
</div>

<div class="container result">

</div>
<script type="text/javascript">
   $(document).ready(function(){
        $("#crawle_it").click(function (e) {
            e.preventDefault();
            $.ajax({
            type: 'POST',
            url: '{% url 'index' %}',
            data: {
                url: $('#url').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success: function(url){
                alert("Submitted.....");

            }
        });
        });
    });
</script>
</body>
</html>
